<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Análisis Nutricional</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fffef0;
            margin: 2em;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5em;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1em;
        }

        input[type="file"],
        textarea {
            width: 100%;
            margin-top: 0.5em;
            padding: 0.6em;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 1.5em;
            background-color: #007bff;
            color: white;
            padding: 0.7em 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #status {
            text-align: center;
            margin-top: 1em;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; gap: 1em; margin-bottom: 1em;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Nutrisnap logo" style="height: 60px;">
        <h1 style="margin: 0;">Nutrisnap</h1>
    </div>
    <form id="ocr-form" method="POST" action="/procesar">
        <label for="imagen">Selecciona imagen con ingredientes o info nutricional:</label>
        <input type="file" id="imagen" accept="image/*">
    
        <label for="texto">Texto OCR (puedes editarlo):</label>
        <textarea name="texto" id="texto" rows="10" placeholder="El texto se mostrará aquí tras el OCR..."></textarea>
    
        <input type="submit" value="Analizar">
    </form>
    
    <p id="status"></p>
    
    <script>
    document.getElementById('ocr-form').addEventListener('submit', function (e) {
        const texto = document.getElementById('texto').value.trim();
        if (!texto) {
            e.preventDefault();
            alert("Por favor espera a que se complete el OCR o escribe el texto manualmente.");
        }
    });
    
    document.getElementById('imagen').addEventListener('change', async function (event) {
        const file = event.target.files[0];
        if (!file) return;
    
        const status = document.getElementById('status');
        status.textContent = "Procesando imagen...";
    
        const { createWorker } = Tesseract;
        const worker = await createWorker({
            logger: m => console.log(m)
        });
    
        try {
            await worker.load();
            await worker.loadLanguage('spa');
            await worker.initialize('spa');
            const { data: { text } } = await worker.recognize(file);
            document.getElementById('texto').value = text.trim();
            status.textContent = "OCR completado. Ahora puedes enviar el formulario.";
        } catch (err) {
            status.textContent = "Error al procesar imagen con OCR.";
            console.error(err);
        } finally {
            await worker.terminate();
        }
    });
    </script>
</body>
</html>
