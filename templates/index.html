<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Análisis Nutricional</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>Analizador Nutricional</h1>
    <form id="ocr-form" method="POST" action="/procesar">
        <label for="imagen">Selecciona imagen con ingredientes o info nutricional:</label><br>
        <input type="file" id="imagen" accept="image/*"><br><br>

        <label for="texto">Texto OCR (puedes editarlo):</label><br>
        <textarea name="texto" id="texto" rows="10" cols="80" placeholder="El texto se mostrará aquí tras el OCR..."></textarea><br><br>

        <input type="submit" value="Analizar">
    </form>

    <script>
    document.getElementById('imagen').addEventListener('change', async function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const { createWorker } = Tesseract;
      const worker = await createWorker('spa', 1);
      await worker.load();
      await worker.loadLanguage('spa');
      await worker.initialize('spa');

      const {
        data: { text },
      } = await worker.recognize(file);

      document.getElementById('texto').value = text;
      await worker.terminate();
    });
    </script>
</body>
</html>
